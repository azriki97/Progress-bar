<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress-container">
        <h2>Project Progress</h2>
        
        <div class="input-group">
            <label for="planning-date">Planning Date:</label>
            <input type="date" id="planning-date">
        </div>
        
        <div class="input-group">
            <label for="finishing-date">Finishing Date:</label>
            <input type="date" id="finishing-date">
        </div>
        
        <div class="input-group">
            <label for="actual-progress">Actual Progress (%):</label>
            <input type="number" id="actual-progress" min="0" max="100" value="0">
        </div>

        <button id="update-progress">Update Progress</button>

        <div class="progress-bar">
            <div class="progress-bar-planning" id="planning-progress"></div>
            <div class="progress-bar-actual" id="actual-progress-bar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
